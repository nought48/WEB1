<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block level elment (화면 전체)
      */
      h1{
        border:5px solid red;
        padding:20px;
        margin:20px;
        text-align: center;
        display:block;
        width:200px;
      }
      /*
      inline elment (글자에 맞게 사용)
      a{
        border-width:5px;
        border-color:red;
        border-style:solid;
      }
      */
    </style>
  </head>
  <body>
    <h1>Instagram</h1>
    <h1>Instagram</h1>
    <h1>Instagram</h1>
  </body>
</html>
